{% extends "templates/base.html" %}
{% block content %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Archive</h1>
                        <hr class="small">
                        <span class="subheading">Past posts</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <h3>Past posts</h3>
    <ul>
        {% for item in pastposts %}
        <li><a href="{{servlet-context}}/post/{{item.post_id}}">{{item.title}} | {{item.date|date:longDate}}</a></li>
        {% endfor %}
    </ul>
    <h3>Sort by tags</h3>
    <ul>
        {% for item in existingtags %}
        <li><a href="{{servlet-context}}/tag/{{item.tag_id}}">{{item.tag_name}}</a></li>
        {% endfor %}
    </ul>

            </div>
        </div>
    </div>


{% endblock %}
